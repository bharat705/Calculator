<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="display-upper" disabled />
        <input type="text" id="display-lower" disabled />
      </div>
      <div class="buttons">
        <button class="button control" id="clear">C</button>
        <button class="button control" id="backspace">←</button>
        <button class="button parentheses" id="left-paren">(</button>
        <button class="button parentheses" id="right-paren">)</button>
        <button class="button operator" id="mod">mod</button>

        <button class="button number" id="7">7</button>
        <button class="button number" id="8">8</button>
        <button class="button number" id="9">9</button>
        <button class="button operator" id="divide">÷</button>
        <button class="button operator" id="sqrt">√</button>

        <button class="button number" id="4">4</button>
        <button class="button number" id="5">5</button>
        <button class="button number" id="6">6</button>
        <button class="button operator" id="multiply">×</button>
        <button class="button operator" id="power">^</button>

        <button class="button number" id="1">1</button>
        <button class="button number" id="2">2</button>
        <button class="button number" id="3">3</button>
        <button class="button operator" id="subtract">-</button>
        <button class="button number" id="pi">π</button>

        <button class="button number" id="0">0</button>
        <button class="button number" id="decimal">.</button>
        <button class="button operator" id="percent">%</button>
        <button class="button operator" id="add">+</button>
        <button class="button control" id="equals">=</button>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
